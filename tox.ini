# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = [py38, py39, py310]

[testenv]
# install pytest in the virtualenv where commands will be executed
deps=
    pytest
    pytest-cov
    black
    -rrequirements.txt

commands =
    pytest --cov=autotrader --cov-report=xml tests
    black autotrader tests
passenv = *

